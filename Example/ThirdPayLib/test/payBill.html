<html style=" min-height: 420px;">
    <body style="background-color: #f4f4f4;">
        <div data-role="page" style="background-color: #f4f4f4; min-height: 420px;">
            
            <div data-role="main" class="ui-content" id ="content">
                <div class= "orderAmountDiv">
                    <div class="orderAmountLabel" >消费总额</div>
                    <input data-role="none" id="orderAmountInput" type="number" placeHolder="请询问服务员后输入消费总额" />
                    <hr size="1">
                </div>
                
                <div id="accountDiscountDiv" value="enable">
                    <div id="memberIcon">会员</div>
                    <div id="memberDiscount" class=" enableText"></div>
                    <div class="checkIcon enableIcon" id="memberCheckIcon"></div>
                    <div class="discountAmount" id="accountDiscountAmount"></div>
                    
                    <hr size="1">
                </div>
                <div id="voucherlisttitle" value="normal">
                    <div class="voucherLabel enableText" id="voucherTitleLabel">优惠券</div>

                    <div class="listIcon enableIcon" id="voucherListIcon"></div>
                    <div class="networkIcon Rotation" id="voucherNetwork"></div>
                    <div class="discountAmount" id="voucherDiscountAmount"></div>
                    <div class="novoucherTips" id="novoucherTipsDiv">无可用</div>
                    <hr size="1">
                </div>
                <div class="voucherList" id="voucherListDiv">
                    
                </div>
                <div id="campaignlisttitle" value="normal">
                    <div class="campaignLabel enableText" id="campaignTitleLabel">满减活动</div>
                    <div class="listIcon enableIcon" id="campaignListIcon"></div>
                    <div class="discountAmount" id="campainDiscountAmount"></div>
                    <div class="novoucherTips" id="noCampaignTipsDiv">无可用</div>
                    <hr size="1">
                </div>
                <div class="campaignList" id="campaignListDiv">
                    
                </div>

                <div class="payAmountDiv">
                    <span class="payAmountValue" id="payAmountValueText">￥0</span><span class="payAmountLabel">实付金额</span>
                </div>
                
            </div>
            <div class ="bottom"></div>
            <div class="btnDiv">
                <div class="submitBtn" id="ordersubmit">确定买单</div>
            </div>
        </div>
        <div id="alertDiv">
            <div id="shadow">
                
            </div>
            <div id="dialog">
                <div class="dialogTitle">
                    <p>网络不给力，暂时无法使用优惠，</p>
                    <p>是否继续？</p></div>
                    <div id="cancelBtn" class="dialogBtn">取消</div>
                    <div id="OKBtn" class="dialogBtn">继续</div>
            </div>
        </div>
        <div id="payTypeDiv">
            <div class="paytypeshadow">
                
            </div>
            <div id="payTypeDialog" class="hideStyle" >
                <div id="payTypeTitle">
                    <div id="selectpaytype">选择支付方式</div>
                </div>
                <div id="cancelBtnPaytype"></div>
                <div id="payInfos">

                    <div class="paytypecapaigntitle">随机立减</div>

                <div class="orderBtn">
                    <div class="orderSubmit" id="bookOrder">确定买单</div>
